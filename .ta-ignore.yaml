# Trusted Artifacts ignorelist
# Used by hack/missing-ta-tasks.sh to skip certain tasks and workspaces

# Tasks that are currently missing Trusted Artifact variant
paths:
  - task/buildah-min/*
  - task/buildah-rhtap/*
  - task/download-sbom-from-url-in-attestation/*
  - task/gather-deploy-images/*
  - task/operator-sdk-generate-bundle/*
  - task/opm-get-bundle-version/*
  - task/opm-render-bundles/*
  - task/sast-unicode-check/*
  - task/slack-webhook-notification/*
  - task/summary/*
  - task/update-infra-deployments/*
  - task/upload-sbom-to-trustification/*

# Workspaces that are allowed without requiring TA variant
workspaces:
  - git-basic-auth
  - basic-auth
  - ssh-directory
  - netrc
  - gitops-auth
