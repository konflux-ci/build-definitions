---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: sanity-optional-label-check
spec:
  params:
    - name: sourceImage
      description: the fully qualified image name
      default: quay.io/cvpops/test-index:v4.10

  steps:
    - name: optional-label-check
      image: quay.io/redhat-appstudio/hacbs-test:latest
      script: |
        skopeo inspect docker://$(inputs.params.sourceImage) > /tekton/home/image_inspect.json
        /usr/bin/conftest test /tekton/home/image_inspect.json --policy /project/image/policy/optional-labels.rego --output=json
