---
apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: git-clone-run-noargs
spec:
  workspaces:
    - name: output
      emptyDir: {}
  taskRef:
    name: git-clone
  params:
    - name: url
      value: https://github.com/kelseyhightower/nocode
---
apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: git-clone-run-tag
spec:
  workspaces:
    - name: output
      emptyDir: {}
  taskRef:
    name: git-clone
  params:
    - name: url
      value: https://github.com/kelseyhightower/nocode
    - name: revision
      value: 1.0.0
