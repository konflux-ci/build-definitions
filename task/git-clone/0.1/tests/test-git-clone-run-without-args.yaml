---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-git-clone-no-args
spec:
  description: |
    Test the git-clone task with no arguments
  workspaces:
    - name: tests-workspace
  tasks:
    - name: run-task
      taskRef:
        name: git-clone
      params:
        - name: url
          value: https://github.com/kelseyhightower/nocode
      workspaces:
        - name: output
          workspace: tests-workspace
    - name: check-result
      workspaces:
        - name: output
          workspace: tests-workspace
      taskSpec:
        steps:
          - name: check-result
            image: quay.io/konflux-ci/task-runner:1.4.1@sha256:d9feec6f2ce9b10cfb76b45ea14f83b5ed9f231de7d6083291550aebe8eb09ea
            script: |
              #!/usr/bin/env sh
              set -eux
              files=$(find "$(workspaces.output.path)/source/" -mindepth 1 -maxdepth 1)
              test -n "$files"
      runAfter:
        - run-task
