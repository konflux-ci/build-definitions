---
apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: show-sbom
  labels:
    app.kubernetes.io/version: "0.1"
  annotations:
    tekton.dev/pipelines.minVersion: "0.12.1"
    tekton.dev/tags: "appstudio, hacbs"
spec:
  description: >-
    Shows the Software Bill of Materials (SBOM) generated for the built image in CyloneDX JSON format.
  params:
    - name: IMAGE_URL
      description: Fully qualified image name to show SBOM for.
      type: string
    - name: PLATFORM
      description: Architecture to display for the sbom
      type: linux/amd64
  steps:
  - name: show-sbom
    image: quay.io/redhat-appstudio/cosign:v2.1.1
    env:
    - name: IMAGE_URL
      value: $(params.IMAGE_URL)
    - name: PLATFORM
      value: $(params.PLATFORM)
    script: |
       #!/busybox/sh
       cosign download sbom --platform $PLATFORM $IMAGE_URL 2>err
       RET=$?
       if [ $RET -ne 0 ]; then
         echo Failed to get SBOM >&2
         cat err >&2
       fi
       exit $RET
