    - name: push
      image: quay.io/konflux-ci/buildah-task:latest@sha256:b2d6c32d1e05e91920cd4475b2761d58bb7ee11ad5dff3ecb59831c7572b4d0c
      workingDir: /var/workdir
      volumeMounts:
        - mountPath: /var/lib/containers
          name: varlibcontainers
        - mountPath: /mnt/trusted-ca
          name: trusted-ca
          readOnly: true
      script: |
        #!/bin/bash
        set -e

        retry() {
          status=-1
          max_run=5
          sleep_sec=10

          for run in $(seq 1 $max_run); do
            status=0
            [ "$run" -gt 1 ] && sleep $sleep_sec
            "$@" && break || status=$?
          done
          return $status
        }

        ca_bundle=/mnt/trusted-ca/ca-bundle.crt
        if [ -f "$ca_bundle" ]; then
          echo "INFO: Using mounted CA bundle: $ca_bundle"
          cp -vf $ca_bundle /etc/pki/ca-trust/source/anchors
          update-ca-trust
        fi

        echo "Pushing to ${IMAGE%:*}:${TASKRUN_NAME}"
        if ! retry buildah push \
          --tls-verify="$TLSVERIFY" \
          "$IMAGE" \
          "docker://${IMAGE%:*}:$(context.taskRun.name)"; then
          echo "Failed to push sbom image to ${IMAGE%:*}:$(context.taskRun.name) after ${max_run} tries"
          exit 1
        fi

        echo "Pushing to ${IMAGE}"
        if ! retry buildah push \
          --tls-verify="$TLSVERIFY" \
          --digestfile "/var/workdir/image-digest" "$IMAGE" \
          "docker://$IMAGE"; then
          echo "Failed to push sbom image to $IMAGE after ${max_run} tries"
          exit 1
        fi

        cat "/var/workdir"/image-digest | tee $(results.IMAGE_DIGEST.path)
        echo -n "$IMAGE" | tee $(results.IMAGE_URL.path)
        {
          echo -n "${IMAGE}@"
          cat "/var/workdir/image-digest"
        } >"$(results.IMAGE_REF.path)"
      computeResources:
        limits:
          cpu: "4"
          memory: 4Gi
        requests:
          cpu: "1"
          memory: 1Gi
      securityContext:
        capabilities:
          add:
            - SETFCAP
        runAsUser: 0
    - name: upload-sbom
      image: quay.io/konflux-ci/appstudio-utils:48c311af02858e2422d6229600e9959e496ddef1@sha256:91ddd999271f65d8ec8487b10f3dd378f81aa894e11b9af4d10639fd52bba7e8
      workingDir: /var/workdir
      volumeMounts:
        - mountPath: /mnt/trusted-ca
          name: trusted-ca
          readOnly: true
      script: |
        #!/bin/bash

        ca_bundle=/mnt/trusted-ca/ca-bundle.crt
        if [ -f "$ca_bundle" ]; then
          echo "INFO: Using mounted CA bundle: $ca_bundle"
          cp -vf $ca_bundle /etc/pki/ca-trust/source/anchors
          update-ca-trust
        fi

        cosign attach sbom --sbom sbom-cyclonedx.json --type cyclonedx "$(cat "$(results.IMAGE_REF.path)")"

        # Remove tag from IMAGE while allowing registry to contain a port number.
        sbom_repo="${IMAGE%:*}"
        sbom_digest="$(sha256sum sbom-cyclonedx.json | cut -d' ' -f1)"
        # The SBOM_BLOB_URL is created by `cosign attach sbom`.
        echo -n "${sbom_repo}@sha256:${sbom_digest}" | tee "$(results.SBOM_BLOB_URL.path)"
      computeResources:
        limits:
          cpu: 200m
          memory: 512Mi
        requests:
          cpu: 100m
          memory: 256Mi
