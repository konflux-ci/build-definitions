- op: replace
  path: /metadata/name
  value: prefetch-dependencies-oci-ta-min
# kustomize build task/prefetch-dependencies-oci-ta/0.2 | yq '.spec.steps.[].name' | nl -v 0
#      0	skip-ta
#      1	use-trusted-artifact
#      2	sanitize-config-file-with-yq
#      3	prefetch-dependencies
#      4	create-trusted-artifact

# prefetch-dependencies step
- op: test
  path: /spec/steps/3/name
  value: prefetch-dependencies
- op: replace
  path: /spec/steps/3/computeResources/limits/memory
  value: 256Mi
- op: replace
  path: /spec/steps/3/computeResources/requests/memory
  value: 256Mi
- op: replace
  path: /spec/steps/3/computeResources/limits/cpu
  value: 100m
- op: replace
  path: /spec/steps/3/computeResources/requests/cpu
  value: 100m

# create-trusted-artifact step
- op: test
  path: /spec/steps/4/name
  value: create-trusted-artifact
- op: replace
  path: /spec/steps/4/computeResources/limits/memory
  value: 256Mi
- op: replace
  path: /spec/steps/4/computeResources/requests/memory
  value: 256Mi
- op: replace
  path: /spec/steps/4/computeResources/limits/cpu
  value: 100m
- op: replace
  path: /spec/steps/4/computeResources/requests/cpu
  value: 100m
