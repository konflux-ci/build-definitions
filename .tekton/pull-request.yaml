---
apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: build-definitions-pull-request
  annotations:
    pipelinesascode.tekton.dev/on-cel-expression: (event == "pull_request" && target_branch == "main" && ( !has(body.pull_request) || !body.pull_request.draft) ) || (event == "push" && target_branch.startsWith("gh-readonly-queue/main/"))
    pipelinesascode.tekton.dev/task: "[task/git-clone/0.1/git-clone.yaml, .tekton/tasks/buildah.yaml, .tekton/tasks/yaml-lint.yaml, .tekton/tasks/e2e-test.yaml, task/sast-snyk-check/0.2/sast-snyk-check.yaml, task/provision-env-with-ephemeral-namespace/0.1/provision-env-with-ephemeral-namespace.yaml]"
    pipelinesascode.tekton.dev/task-2: "yaml-lint"
    pipelinesascode.tekton.dev/max-keep-runs: "5"
spec:
  params:
    - name: repo_url
      value: "{{ repo_url }}"
    - name: revision
      value: "{{ revision }}"
  pipelineSpec:
    params:
      - name: repo_url
      - name: revision
    workspaces:
      - name: workspace
    tasks:
      - name: fetch-repository
        taskRef:
          name: git-clone
        workspaces:
          - name: output
            workspace: workspace
        params:
          - name: url
            value: $(params.repo_url)
          - name: revision
            value: $(params.revision)
          - name: depth
            value: "0"
      - name: yaml-lint-check
        runAfter:
          - fetch-repository
        taskRef:
          name: yaml-lint
        workspaces:
          - name: shared-workspace
            workspace: workspace
        params:
        - name: args
          value: [".", "-c", "/workspace/shared-workspace/source/.yamllint"]
      - name: sast-snyk-check
        params:
          - name: SNYK_SECRET
            value: snyk-shared-secret
        runAfter:
          - fetch-repository
        taskRef:
          name: sast-snyk-check
        workspaces:
          - name: workspace
            workspace: workspace
      - name: build-container
        runAfter:
          - yaml-lint-check
        params:
          - name: IMAGE
            value: quay.io/konflux-ci/pull-request-builds:appstudio-utils-{{revision}}
          - name: CONTEXT
            value: appstudio-utils
        taskRef:
          name: buildah
        workspaces:
          - name: source
            workspace: workspace
      - name: check-partner-tasks
        runAfter:
          - build-container
        taskSpec:
          steps:
            - name: check-task-structure
              image: quay.io/konflux-ci/pull-request-builds:appstudio-utils-{{revision}}
              workingDir: $(workspaces.source.path)/source
              script: |
                #!/usr/bin/env bash
                ./hack/check-partner-tasks.sh > partner-tasks.out
                echo $? > partner-tasks-code.out
                cat partner-tasks.out
            - name: create-comment
              image: quay.io/redhat-appstudio/github-app-token@sha256:b4f2af12e9beea68055995ccdbdb86cfe1be97688c618117e5da2243dc1da18e
              volumeMounts:
                - name: infra-deployments-pr-creator
                  mountPath: /secrets/deploy-key
              workingDir: $(workspaces.source.path)/source
              env:
                - name: GITHUBAPP_KEY_PATH
                  value: /secrets/deploy-key/private-key
                - name: GITHUBAPP_APP_ID
                  value: "305606"
                # https://github.com/apps/rh-tap-build-team in https://github.com/konflux-ci
                - name: GITHUBAPP_INSTALLATION_ID
                  value: "51073377"
                - name: GITHUB_API_URL
                  value: https://api.github.com
                - name: REPO_OWNER
                  value: "{{repo_owner}}"
                - name: REPO_NAME
                  value: "{{repo_name}}"
                - name: PULL_REQUEST_NUMBER
                  value: "{{pull_request_number}}"
              script: |
                #!/usr/bin/env bash
                exit_code=$(cat partner-tasks-code.out)
                if [ $exit_code != "0" ]; then
                  .tekton/scripts/github-update-comment.py partner-tasks.out
                fi
                exit $exit_code
          workspaces:
            - name: source
          volumes:
            - name: infra-deployments-pr-creator
              secret:
                secretName: infra-deployments-pr-creator
        workspaces:
          - name: source
            workspace: workspace
      - name: provision-env
        params:
          - name: KONFLUXNAMESPACE
            value: $(context.pipelineRun.namespace)
          - name: PIPELINERUN_NAME
            value: $(context.pipelineRun.name)
          - name: PIPELINERUN_UID
            value: $(context.pipelineRun.uid)
        taskRef:
          name: provision-env-with-ephemeral-namespace
      - name: inspect-env
        runAfter:
          - provision-env
        taskSpec:
          env:
            - name: KUBECONFIG
              valueFrom:
                secretKeyRef:
                  name: $(tasks.provision-env.results.secretRef)
                  key: kubeconfig
          results:
            - name: namespace
          steps:
            - name: get-namespace
              image: quay.io/konflux-ci/pull-request-builds:appstudio-utils-{{revision}}
              script: |
                #!/usr/bin/env bash
                oc whoami -c
                oc get sa -o json | jq -r '.items[0].metadata.namespace' | tee '$(results.namespace.path)'
      - name: build-bundles
        params:
          - name: revision
            value: "{{ revision }}"
        runAfter:
          - build-container
        workspaces:
          - name: source
            workspace: workspace
        taskSpec:
          env:
            - name: KUBECONFIG
              valueFrom:
                secretKeyRef:
                  name: $(tasks.provision-env.results.secretRef)
                  key: kubeconfig
          params:
            - name: revision
              type: string
          results:
          - name: custom-docker-build-bundle
            description: "custom bundle for docker-build pipeline"
          - name: custom-fbc-builder-bundle
            description: "custom bundle for fbc-builder pipeline"
          steps:
            - name: build-bundles
              image: quay.io/konflux-ci/pull-request-builds:appstudio-utils-{{revision}}
              workingDir: $(workspaces.source.path)/source
              script: |
                #!/usr/bin/env bash
                QUAY_NAMESPACE=konflux-ci \
                TEST_REPO_NAME=pull-request-builds \
                BUILD_TAG=$(params.revision) \
                SKIP_BUILD=1 \
                ENABLE_SOURCE_BUILD=1 \
                ENABLE_HERMETIC_BUILD=1 \
                hack/build-and-push.sh
                eval "source bundle_values.env"
                echo -n $CUSTOM_DOCKER_BUILD_PIPELINE_BUNDLE | tee $(results.custom-docker-build-bundle.path)
                echo -n $CUSTOM_FBC_BUILDER_PIPELINE_BUNDLE | tee $(results.custom-fbc-builder-bundle.path)
          workspaces:
            - name: source
      - name: e2e-tests
        params:
          - name: e2e_test_namespace
            value: $(tasks.inspect-env.results.namespace)
          - name: app_suffix
            value: "ref-{{ revision }}"
          - name: ec_pipelines_repo_url
            value: "{{ source_url }}"
          - name: ec_pipelines_repo_revision
            value: "{{ revision }}"
          - name: docker-build-bundle
            value: "$(tasks.build-bundles.results.custom-docker-build-bundle)"
          - name: fbc-builder-bundle
            value: "$(tasks.build-bundles.results.custom-fbc-builder-bundle)"
          - name: kubeconfig
            value: $(tasks.provision-env.results.secretRef)
        runAfter:
          - build-bundles
          - inspect-env
        taskRef:
          name: e2e-test
        # Added a timeout due to https://issues.redhat.com/browse/STONEBLD-2265
        timeout: "2h"
      - name: check-task-pipeline-repo-existence
        runAfter:
          - build-bundles
        taskSpec:
          steps:
            - name: fail-when-repo-is-missed
              image: quay.io/konflux-ci/pull-request-builds:appstudio-utils-{{revision}}
              workingDir: $(workspaces.source.path)/source
              script: |
                #!/usr/bin/env bash
                .tekton/scripts/check-task-pipeline-bundle-repos.sh
          workspaces:
            - name: source
        workspaces:
          - name: source
            workspace: workspace
      - name: ec-task-checks
        runAfter:
          - fetch-repository
        taskRef:
          name: ec-checks
        workspaces:
          - name: source
            workspace: workspace
      - name: check-task-migration-md
        runAfter:
          - fetch-repository
        taskSpec:
          steps:
            - name: check-task-migration-md
              image: registry.redhat.io/openshift4/ose-tools-rhel8:v4.12@sha256:9deda623e4768ecbaa6f1c6204077d9a151d55f9569bfe414e793fcb36cc391e
              workingDir: $(workspaces.source.path)/source
              script: |
                #!/usr/bin/env bash
                EXIT=0
                for TASK_DIR in $(ls task); do
                  # Do not check on initial version of task
                  for VERSION in $(ls -d task/$TASK_DIR/*/ | sort --version-sort | tail -n+2); do
                    MIGRATION_FILE=${VERSION}MIGRATION.md
                    if [ ! -f $MIGRATION_FILE ]; then
                       echo "Missing file $MIGRATION_FILE"
                       EXIT=1
                    fi
                  done
                done
                exit $EXIT
          workspaces:
            - name: source
        workspaces:
          - name: source
            workspace: workspace
  # Added a timeout due to https://issues.redhat.com/browse/STONEBLD-2265
  timeouts:
    pipeline: "2h"
  workspaces:
    - name: workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
