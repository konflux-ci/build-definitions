---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: build-definitions-bundle-push
  annotations:
    pipelinesascode.tekton.dev/on-event: "push"
    pipelinesascode.tekton.dev/on-target-branch: "main"
    pipelinesascode.tekton.dev/task: "[tasks/update-infra-deployments.yaml, tasks/git-clone.yaml, .tekton/tasks/buildah.yaml]"
    pipelinesascode.tekton.dev/max-keep-runs: "5"
spec:
  params:
    - name: git-url
      value: "{{ repo_url }}"
    - name: revision
      value: "{{ revision }}"
  pipelineSpec:
    params:
      - description: 'Source Repository URL'
        name: git-url
        type: string
      - description: 'Revision of the Source Repository'
        name: revision
        type: string
    tasks:
      - name: clone-repository
        params:
          - name: url
            value: $(params.git-url)
          - name: revision
            value: "$(params.revision)"
        taskRef:
          name: git-clone
        workspaces:
          - name: output
            workspace: workspace
      - name: build-container
        params:
          - name: IMAGE
            value: quay.io/redhat-appstudio/appstudio-utils:{{ revision }}
          - name: CONTEXT
            value: appstudio-utils
        runAfter:
          - clone-repository
        taskRef:
          name: buildah
        workspaces:
          - name: source
            workspace: workspace
      - name: build-bundles
        params:
          - name: revision
            value: "$(params.revision)"
        runAfter:
          - build-container
        workspaces:
          - name: source
            workspace: workspace
        taskSpec:
          params:
            - name: revision
              type: string
          steps:
            - name: build-bundles
              image: quay.io/redhat-appstudio/appstudio-utils:{{ revision }}
              workingDir: $(workspaces.source.path)
              script: |
                #!/usr/bin/env bash
                MY_QUAY_USER=redhat-appstudio BUILD_TAG=$(params.revision) SKIP_BUILD=1 SKIP_INSTALL=1 hack/build-and-push.sh
          workspaces:
            - name: source
      - name: update-infra-repo
        runAfter:
          - build-bundles
        params:
          - name: ORIGIN_REPO
            value: $(params.git-url)
          - name: REVISION
            value: $(params.revision)
          - name: SCRIPT
            value: |
              BUNDLE=quay.io/redhat-appstudio/build-templates-bundle
              for file in $(git grep -l $BUNDLE); do
                sed -i "s|\($BUNDLE\):.*|\1:$(params.revision)|g" $file
              done
        taskRef:
          name: update-infra-deployments
      - name: update-ec-policies
        runAfter:
          - build-bundles
        params:
          - name: ORIGIN_REPO
            value: $(params.git-url)
          - name: REVISION
            value: $(params.revision)
          - name: TARGET_GH_REPO
            value: hacbs-contract/ec-policies
          - name: GIT_IMAGE
            value: "$(tasks.build-container.results.IMAGE_URL)@$(tasks.build-container.results.IMAGE_DIGEST)"
          - name: GITHUB_APP_INSTALLATION_ID
            value: "25969606"
          - name: SCRIPT
            value: |
              TAG='$(params.revision)'

              ec track bundle \
                --input data/acceptable_tekton_bundles.yml \
                --replace \
                --bundle "quay.io/redhat-appstudio/appstudio-tasks:${TAG}-1" \
                --bundle "quay.io/redhat-appstudio/appstudio-tasks:${TAG}-2" \
                --bundle "quay.io/redhat-appstudio/appstudio-tasks:${TAG}-3"
        taskRef:
          name: update-infra-deployments
    workspaces:
      - name: workspace
  workspaces:
    - name: workspace
      persistentVolumeClaim:
        claimName: app-studio-default-workspace
      subPath: build-definitions-bundle-{{ revision }}
