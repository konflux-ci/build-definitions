- op: add
  path: /spec/tasks/-
  value:
    name: sanity-inspect-image
    runAfter:
      - build-container
    taskRef:
      name: sanity-inspect-image
    params:
    - name: IMAGE_URL
      value: $(params.output-image)
    workspaces:
    - name: workspace
      workspace: workspace
- op: add
  path: /spec/tasks/-
  value:
    name: sanity-label-check
    runAfter:
      - sanity-inspect-image
    taskRef:
      name: sanity-label-check
    workspaces:
    - name: workspace
      workspace: workspace
- op: add
  path: /spec/tasks/-
  value:
    name: sanity-optional-label-check
    runAfter:
      - sanity-inspect-image
    taskRef:
      name: sanity-label-check
    params:
    - name: POLICY_NAMESPACE
      value: optional_checks
    workspaces:
    - name: workspace
      workspace: workspace
- op: add
  path: /spec/tasks/-
  value:
    name: deprecated-base-image-check
    runAfter:
      - sanity-inspect-image
    taskRef:
      name: deprecated-image-check
    params:
    - name: IMAGE_REGISTRY
      value: quay.io
    - name: IMAGE_REPOSITORY
      value: $(params.git-url)
    workspaces:
    - name: sanity-ws
      workspace: workspace
- op: add
  path: /spec/tasks/-
  value:
    name: get-clair-results
    runAfter:
      - build-container
    taskRef:
      name: get-clair-scan
    params:
    - name: SHA
      value: $(tasks.build-container.results.IMAGE_DIGEST)
    - name: PULLSPEC
      value: $(params.output-image)
    workspaces:
    - name: clair-ws
      workspace: workspace
- op: add
  path: /spec/finally/-
  value:
    name: hacbs-test-evaluation
    taskRef:
      name: hacbs-test-evaluation
    params:
    - name: BASE_IMAGE
      value: $(tasks.sanity-inspect-image.results.BASE_IMAGE)
    workspaces:
    - name: workspace
      workspace: workspace
- op: add
  path: /spec/tasks/-
  value:
    name: conftest-clair
    runAfter:
      - get-clair-results
    taskRef:
      name: conftest-clair
    workspaces:
    - name: conftest-ws
      workspace: workspace
- op: add
  path: /spec/tasks/-
  value:
    name: sast-go
    runAfter:
      - build-container
    taskRef:
      name: sast-go
    workspaces:
    - name: workspace
      workspace: workspace
