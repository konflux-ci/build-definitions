- op: add
  path: /spec/tasks/-
  value:
    name: sanity-inspect-image
    runAfter:
      - build-container
    taskRef:
      name: sanity-inspect-image
    params:
    - name: IMAGE_URL
      value: $(params.output-image)
    workspaces:
    - name: workspace
      workspace: workspace
- op: add
  path: /spec/tasks/-
  value:
    name: sanity-label-check
    runAfter:
      - sanity-inspect-image
    taskRef:
      name: sanity-label-check
    workspaces:
    - name: workspace
      workspace: workspace
- op: add
  path: /spec/tasks/-
  value:
    name: sanity-optional-label-check
    runAfter:
      - sanity-inspect-image
    taskRef:
      name: sanity-label-check
    params:
    - name: POLICY_NAMESPACE
      value: optional_checks
    workspaces:
    - name: workspace
      workspace: workspace
- op: add
  path: /spec/tasks/-
  value:
    name: get-clair-results
    runAfter:
      - build-container
    taskRef:
      name: get-clair-scan
    params:
    - name: SHA
      value: $(tasks.build-container.results.IMAGE_DIGEST)
    - name: PULLSPEC
      value: $(params.output-image)
    workspaces:
    - name: clair-ws
      workspace: workspace
- op: add
  path: /spec/finally/-
  value:
    name: hacbs-test-evaluation
    taskRef:
      name: hacbs-test-evaluation
    params:
    - name: BASE_IMAGE
      value: $(tasks.sanity-inspect-image.results.BASE_IMAGE)
    workspaces:
    - name: workspace
      workspace: workspace
- op: add
  path: /spec/tasks/-
  value:
    name: conftest-clair
    runAfter:
      - get-clair-results
    taskRef:
      name: conftest-clair
    workspaces:
    - name: conftest-ws
      workspace: workspace
- op: add
  path: /spec/tasks/-
  value:
    name: sast-go
    runAfter:
      - build-container
    taskRef:
      name: sast-go
    workspaces:
    - name: workspace
      workspace: workspace
- op: add
  path: /spec/tasks/-
  value:
    name: sast-java-sec-check
    runAfter:
      - build-container
    taskRef:
      name: sast-java-sec-check
    params:
      - name: PATH_CONTEXT
        value: $(params.path-context)
    workspaces:
    - name: workspace
      workspace: workspace
- op: add
  path: /spec/tasks/-
  value:
    name: clamav-scan
    runAfter:
      - build-container
    taskRef:
      name: clamav-scan
    params:
    - name: image-digest
      value: $(tasks.build-container.results.IMAGE_DIGEST)
    - name: image-url
      value: $(tasks.build-container.results.IMAGE_URL)
    workspaces:
    - name: registry-auth
      workspace: registry-auth
