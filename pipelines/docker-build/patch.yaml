---
- op: add
  path: /spec/description
  value: |
    This pipeline is ideal for building container images from a Containerfile while reducing network traffic.

    _Uses `buildah` to create a container image. It also optionally creates a source image and runs some build-time tests. EC will flag a violation for [`trusted_task.trusted`](https://enterprisecontract.dev/docs/ec-policies/release_policy.html#trusted_task__trusted) if any tasks are added to the pipeline.
    This pipeline is pushed as a Tekton bundle to [quay.io](https://quay.io/repository/konflux-ci/tekton-catalog/pipeline-docker-build?tab=tags)_
- op: replace
  path: /metadata/name
  value: docker-build
- op: replace
  path: /metadata/labels
  value:
    "pipelines.openshift.io/used-by": "build-cloud"
    "pipelines.openshift.io/runtime": "generic"
    "pipelines.openshift.io/strategy": "docker"
#  yq ".spec.tasks.[].name" pipelines/template-build/template-build.yaml | nl -v 0
#      0  init
#      1  clone-repository
#      2  prefetch-dependencies
#      3  build-container
#      4  build-image-index
#      5  build-source-image
#      6  deprecated-base-image-check
#      7  clair-scan
#      8  ecosystem-cert-preflight-checks
#      9  sast-snyk-check
#     10  clamav-scan
#     11  sast-coverity-check
#     12  coverity-availability-check
#     13  sast-shell-check
#     14  sast-unicode-check
#     15  apply-tags
#     16  push-dockerfile
#     17  rpms-signature-scan

# build-container
- op: test
  path: /spec/tasks/3/name
  value: build-container
- op: replace
  path: /spec/tasks/3/taskRef
  value:
    name: buildah
    version: "0.4"
- op: add
  path: /spec/params/-
  value:
    name: build-args
    description: Array of --build-arg values ("arg=value" strings) for buildah
    type: array
    default: []
- op: add
  path: /spec/params/-
  value:
    name: build-args-file
    description: Path to a file with build arguments for buildah, see https://www.mankier.com/1/buildah-build#--build-arg-file
    type: string
    default: ""
- op: add
  path: /spec/tasks/3/params
  value:
  - name: IMAGE
    value: $(params.output-image)
  - name: DOCKERFILE
    value: $(params.dockerfile)
  - name: CONTEXT
    value: $(params.path-context)
  - name: HERMETIC
    value: "$(params.hermetic)"
  - name: PREFETCH_INPUT
    value: "$(params.prefetch-input)"
  - name: IMAGE_EXPIRES_AFTER
    value: "$(params.image-expires-after)"
  - name: COMMIT_SHA
    value: "$(tasks.clone-repository.results.commit)"
  - name: BUILD_ARGS
    value:
      - $(params.build-args[*])
  - name: BUILD_ARGS_FILE
    value: "$(params.build-args-file)"

