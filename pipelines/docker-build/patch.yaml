---
- op: replace
  path: /metadata/name
  value: docker-build
- op: replace
  path: /metadata/labels
  value:
    "pipelines.openshift.io/used-by": "build-cloud"
    "pipelines.openshift.io/runtime": "generic"
    "pipelines.openshift.io/strategy": "docker"
#  yq ".spec.tasks.[].name" pipelines/template-build/template-build.yaml | nl -v 0
#      0  init
#      1  clone-repository
#      2  prefetch-dependencies
#      3  build-container
#      4  build-image-index
#      5  build-source-image
#      6  deprecated-base-image-check
#      7  clair-scan
#      8  ecosystem-cert-preflight-checks
#      9  sast-snyk-check
#     10  clamav-scan
#     11  sbom-json-check
#     12  apply-tags
#     13  push-dockerfile

# build-container
- op: replace
  path: /spec/tasks/3/taskRef
  value:
    name: buildah
    version: "0.2"
- op: add
  path: /spec/params/-
  value:
    name: build-args
    description: Array of --build-arg values ("arg=value" strings) for buildah
    type: array
    default: []
- op: add
  path: /spec/params/-
  value:
    name: build-args-file
    description: Path to a file with build arguments for buildah, see https://www.mankier.com/1/buildah-build#--build-arg-file
    type: string
    default: ""
- op: add
  path: /spec/tasks/3/params
  value:
  - name: IMAGE
    value: $(params.output-image)
  - name: DOCKERFILE
    value: $(params.dockerfile)
  - name: CONTEXT
    value: $(params.path-context)
  - name: HERMETIC
    value: "$(params.hermetic)"
  - name: PREFETCH_INPUT
    value: "$(params.prefetch-input)"
  - name: IMAGE_EXPIRES_AFTER
    value: "$(params.image-expires-after)"
  - name: COMMIT_SHA
    value: "$(tasks.clone-repository.results.commit)"
  - name: BUILD_ARGS
    value:
      - $(params.build-args[*])
  - name: BUILD_ARGS_FILE
    value: "$(params.build-args-file)"

- op: add
  path: /spec/results/-
  value:
    name: JAVA_COMMUNITY_DEPENDENCIES
    value: $(tasks.build-container.results.JAVA_COMMUNITY_DEPENDENCIES)
