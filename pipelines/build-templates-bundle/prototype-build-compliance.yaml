apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: prototype-compliance
  labels:
    "pipelines.openshift.io/used-by" : "build-cloud"
    "pipelines.openshift.io/runtime" : "generic"
    "pipelines.openshift.io/strategy" : "docker" 
spec:
  params:
    - description: 'Source Repository URL'
      name: git-url
      type: string
    - description: 'Revision of the Source Repository'
      name: revision
      type: string
      default: main
    - description: 'Fully Qualified Output Image'
      name: output-image
      type: string
    - description: The path to your source code
      name: path-context 
      type: string
      default: .
    - description: Path to the Dockerfile
      name: dockerfile
      type: string
      default: Dockerfile
    - description: Webhook for Slack channel
      name: slack-webhook
      type: string
      default: ""
  tasks:
    - name: setup-appstudio-init
      params: 
        - name: image-url 
          value: "$(params.output-image)"
      taskRef:
        bundle: ${CONTAINER_REPO}/appstudio-tasks:init-${TAG}
        name: init
      workspaces:
        - name: source
          workspace: workspace  
        - name: registry-auth
          workspace: registry-auth  
        - name: git-auth 
          workspace: git-auth  
    - name: source-clone-repository      
      runAfter:
        - setup-appstudio-init 
      params:
        - name: url
          value: $(params.git-url)
        - name: revision
          value: "$(params.revision)"
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: workspace
    - name: build-appstudio-configure-build 
      runAfter:
        - source-clone-repository
      taskRef:
        bundle: ${CONTAINER_REPO}/appstudio-tasks:configure-build-${TAG}
        name: configure-build
      workspaces:
        - name: source
          workspace: workspace  
        - name: registry-auth
          workspace: registry-auth  
        - name: git-auth 
          workspace: git-auth
    - name: secret-detection-detect-secrets
      taskRef:
        bundle: ${CONTAINER_REPO}/appstudio-tasks:utils-task-${TAG}
        name: utils-task
      runAfter:
        - source-clone-repository
      params:
        - name: SCRIPT 
          value: |
            #!/usr/bin/env bash 
            echo "This is a placeholder for secret-detection-detect-secrets"
    - name: policy-code-reviews-check
      taskRef:
        bundle: ${CONTAINER_REPO}/appstudio-tasks:utils-task-${TAG}
        name: utils-task
      runAfter:
        - setup-appstudio-init 
      params:
        - name: SCRIPT 
          value: |
            #!/usr/bin/env bash 
            echo "This is a placeholder for policy-code-reviews-check"  
