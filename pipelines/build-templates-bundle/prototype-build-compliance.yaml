        bundle: ${CONTAINER_REPO}/appstudio-tasks:summary-${TAG}
        name: summary
      params: 
      - name: pipeline-run-name
        value: "$(context.pipelineRun.name)"
      - name: git-url
        value: "$(params.git-url)"
      - name: image-url
        value: $(params.output-image)     
    - name: message-slack-summary      
      when:
      - input: $(params.slack-webhook) 
        operator: notin
        values: [""]
      runAfter:
        - record-results-show-summary
      taskRef:
        bundle: ${CONTAINER_REPO}/appstudio-tasks:utils-task-${TAG}
        name: utils-task
      params: 
      - name: SCRIPT 
        value: |
          #!/usr/bin/env bash 
          echo "This is a placeholder for message-slack-summary"  
  workspaces:
    - name: workspace
    - name: registry-auth
      optional: true
    - name: git-auth 
      optional: true
