---
- op: replace
  path: /metadata/name
  value: docker-build-rhtap
- op: replace
  path: /metadata/labels
  value:
    "pipelines.openshift.io/used-by": "build-cloud"
    "pipelines.openshift.io/runtime": "generic"
    "pipelines.openshift.io/strategy": "docker"
- op: add
  path: /spec/params/-
  value:
    name: stackrox-endpoint
    type: string
    default: "rox.stackrox.io:443"
- op: add
  path: /spec/params/-
  value:
    name: stackrox-secret
    type: string
    default: "rox-api-token"
- op: replace
  path: /spec/tasks/3/taskRef
  value:
    name: buildah-rhtap
    version: "0.1"
- op: add
  path: /spec/tasks/3/params
  value:
  - name: IMAGE
    value: $(params.output-image)
  - name: DOCKERFILE
    value: $(params.dockerfile)
  - name: CONTEXT
    value: $(params.path-context)
  - name: IMAGE_EXPIRES_AFTER
    value: "$(params.image-expires-after)"
  - name: COMMIT_SHA
    value: "$(tasks.clone-repository.results.commit)"
# Remove tasks
# Example - yq .spec.tasks.[].name ../build-definitions/pipelines/template-build/template-build.yaml | nl -v 0
# to compute offsets
#      0  init
#      1  clone-repository
#      2  prefetch-dependencies
#      3  build-container
#      4  build-source-image
#      5  deprecated-base-image-check
#      6  clair-scan
#      7  sast-snyk-check
#      8  clamav-scan
#      9  sbom-json-check
- op: replace
  path: /spec/tasks/3/runAfter/0
  value: clone-repository
- op: remove
  path: /spec/tasks/9  # sbom-json-check
- op: remove
  path: /spec/tasks/8  # clamav-scan
- op: remove
  path: /spec/tasks/7  # sast-snyk-check
- op: remove
  path: /spec/tasks/5  # deprecated-base-image-check
- op: remove
  path: /spec/tasks/2  # prefetch-dependencies
- op: add
  path: /spec/tasks/-
  value:
    name: acs-image-check
    params:
    - name: rox-central-endpoint
      value: $(params.stackrox-endpoint)
    - name: rox-api-token-secret-name
      value: $(params.stackrox-secret)
    - name: image
      value: $(params.output-image)
    - name: insecure-skip-tls-verify
      value: "true"
    - name: image-digest
      value: $(tasks.build-container.results.IMAGE_DIGEST)
    runAfter:
      - build-container
    taskRef:
      name: acs-image-check
- op: add
  path: /spec/tasks/-
  value:
    name: acs-image-scan
    params:
    - name: rox-central-endpoint
      value: $(params.stackrox-endpoint)
    - name: rox-api-token-secret-name
      value: $(params.stackrox-secret)
    - name: image
      value: $(params.output-image)
    - name: insecure-skip-tls-verify
      value: "true"
    - name: image-digest
      value: $(tasks.build-container.results.IMAGE_DIGEST)
    runAfter:
    - build-container
    taskRef:
      kind: Task
      name: acs-image-scan
- op: add
  path: /spec/tasks/-
  value:
    name: acs-deploy-check
    params:
    - name: rox-central-endpoint
      value: $(params.stackrox-endpoint)
    - name: rox-api-token-secret-name
      value: $(params.stackrox-secret)
    - name: insecure-skip-tls-verify
      value: "true"
    runAfter:
    - build-container
    taskRef:
      kind: Task
      name: acs-deploy-check
- op: add
  path: /spec/tasks/-
  value:
    name: update-deployment
    params:
      - name: gitops-repo-url
        value: $(params.git-url)-gitops
      - name: image
        value: $(tasks.build-container.results.IMAGE_URL)@$(tasks.build-container.results.IMAGE_DIGEST)
    runAfter:
      - build-container
    taskRef:
      kind: Task
      name: update-deployment
