apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: template-build
  labels:
    "pipelines.openshift.io/used-by": ""
    "pipelines.openshift.io/runtime": ""
    "pipelines.openshift.io/strategy": ""
spec:
  params:
    - description: 'Source Repository URL'
      name: git-url
      type: string
    - description: 'Revision of the Source Repository'
      name: revision
      type: string
      default: ""
    - description: 'Fully Qualified Output Image'
      name: output-image
      type: string
    - description: The path to your source code
      name: path-context
      type: string
      default: .
    - description: Path to the Dockerfile
      name: dockerfile
      type: string
      default: Dockerfile
    - description: Force rebuild image
      name: rebuild
      type: string
      default: "false"
    - description: Skip checks against built image
      name: skip-checks
      type: string
      default: "false"
    - description: Execute the build with network isolation
      name: hermetic
      type: string
      default: "false"
    - description: Build dependencies to be prefetched by Cachi2
      name: prefetch-input
      type: string
      default: ""
    - description: Java build
      name: java
      type: string
      default: "false"
    - description: Snyk Token Secret Name
      name: snyk-secret
      type: string
      default: ""
  tasks:
    - name: init
      params:
        - name: image-url
          value: "$(params.output-image)"
        - name: rebuild
          value: "$(params.rebuild)"
        - name: skip-checks
          value: "$(params.skip-checks)"
        - name: pipelinerun-name
          value: "$(context.pipelineRun.name)"
        - name: pipelinerun-uid
          value: "$(context.pipelineRun.uid)"
      taskRef:
        name: init
        version: "0.1"
    - name: clone-repository
      when:
      - input: $(tasks.init.results.build)
        operator: in
        values: ["true"]
      runAfter:
        - init
      params:
        - name: url
          value: $(params.git-url)
        - name: revision
          value: "$(params.revision)"
      taskRef:
        name: git-clone
        version: "0.1"
      workspaces:
        - name: output
          workspace: workspace
        - name: basic-auth
          workspace: git-auth
    - name: prefetch-dependencies
      when:
      - input: $(params.hermetic)
        operator: in
        values: ["true"]
      params:
        - name: input
          value: $(params.prefetch-input)
      runAfter:
        - clone-repository
      taskRef:
        name: prefetch-dependencies
        version: "0.1"
      workspaces:
        - name: source
          workspace: workspace
    - name: build-container
      when:
      - input: $(tasks.init.results.build)
        operator: in
        values: ["true"]
      runAfter:
        - prefetch-dependencies
      taskRef:
        name: $REPLACE_ME
      workspaces:
        - name: source
          workspace: workspace
    - name: inspect-image
      when:
      - input: $(params.skip-checks)
        operator: in
        values: ["false"]
      runAfter:
        - build-container
      taskRef:
        name: inspect-image
        version: "0.1"
      params:
      - name: IMAGE_URL
        value: $(tasks.build-container.results.IMAGE_URL)
      - name: IMAGE_DIGEST
        value: $(tasks.build-container.results.IMAGE_DIGEST)
      - name: DOCKER_AUTH
        value: "$(tasks.init.results.container-registry-secret)"
      workspaces:
      - name: source
        workspace: workspace
    - name: label-check
      when:
      - input: $(params.skip-checks)
        operator: in
        values: ["false"]
      runAfter:
        - inspect-image
      taskRef:
        name: label-check
        version: "0.1"
      workspaces:
      - name: workspace
        workspace: workspace
    - name: optional-label-check
      when:
      - input: $(params.skip-checks)
        operator: in
        values: ["false"]
      runAfter:
        - inspect-image
      taskRef:
        name: label-check
        version: "0.1"
      params:
      - name: POLICY_NAMESPACE
        value: optional_checks
      workspaces:
      - name: workspace
        workspace: workspace
    - name: deprecated-base-image-check
      when:
      - input: $(params.skip-checks)
        operator: in
        values: ["false"]
      taskRef:
        name: deprecated-image-check
        version: "0.2"
      params:
      - name: BASE_IMAGES_DIGESTS
        value: $(tasks.build-container.results.BASE_IMAGES_DIGESTS)
      workspaces:
      - name: test-ws
        workspace: workspace
    - name: clair-scan
      when:
      - input: $(params.skip-checks)
        operator: in
        values: ["false"]
      runAfter:
        - build-container
      taskRef:
        name: clair-scan
        version: "0.1"
      params:
      - name: image-digest
        value: $(tasks.build-container.results.IMAGE_DIGEST)
      - name: image-url
        value: $(tasks.build-container.results.IMAGE_URL)
      - name: docker-auth
        value: "$(tasks.init.results.container-registry-secret)"
    - name: sast-snyk-check
      when:
      - input: $(params.skip-checks)
        operator: in
        values: ["false"]
      - input: $(params.snyk-secret)
        operator: notin
        values: [""]
      runAfter:
        - clone-repository
      taskRef:
        name: sast-snyk-check
        version: "0.1"
      params:
        - name: SNYK_SECRET
          value: $(params.snyk-secret)
      workspaces:
      - name: workspace
        workspace: workspace
    - name: clamav-scan
      when:
      - input: $(params.skip-checks)
        operator: in
        values: ["false"]
      runAfter:
        - build-container
      taskRef:
        name: clamav-scan
        version: "0.1"
      params:
      - name: image-digest
        value: $(tasks.build-container.results.IMAGE_DIGEST)
      - name: image-url
        value: $(tasks.build-container.results.IMAGE_URL)
      - name: docker-auth
        value: "$(tasks.init.results.container-registry-secret)"
    - name: sbom-json-check
      when:
      - input: $(params.skip-checks)
        operator: in
        values: ["false"]
      runAfter:
        - build-container
      taskRef:
        name: sbom-json-check
        version: "0.1"
      params:
      - name: IMAGE_URL
        value: $(tasks.build-container.results.IMAGE_URL)
      - name: IMAGE_DIGEST
        value: $(tasks.build-container.results.IMAGE_DIGEST)

  finally:
    - name: show-sbom
      taskRef:
        name: show-sbom
        version: "0.1"
      params:
      - name: IMAGE_URL
        value: $(tasks.build-container.results.IMAGE_URL)
    - name: show-summary
      taskRef:
        name: summary
        version: "0.1"
      params:
      - name: pipelinerun-name
        value: "$(context.pipelineRun.name)"
      - name: git-url
        value: "$(tasks.clone-repository.results.url)?rev=$(tasks.clone-repository.results.commit)"
      - name: image-url
        value: $(params.output-image)
      - name: build-task-status
        value: $(tasks.build-container.status)
  results:
    - name: IMAGE_URL
      value: "$(tasks.build-container.results.IMAGE_URL)"
    - name: IMAGE_DIGEST
      value: "$(tasks.build-container.results.IMAGE_DIGEST)"
    - name: CHAINS-GIT_URL
      value: "$(tasks.clone-repository.results.url)"
    - name: CHAINS-GIT_COMMIT
      value: "$(tasks.clone-repository.results.commit)"
  workspaces:
    - name: workspace
    - name: git-auth
      optional: true
