# This build pipeline template is intended to be processed by scripts
# under hack/ directory rather than by kustomize directly.

apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: template-build
  labels:
    "pipelines.openshift.io/used-by": ""
    "pipelines.openshift.io/runtime": ""
    "pipelines.openshift.io/strategy": ""
spec:
  params:
    - description: 'Source Repository URL'
      name: git-url
      type: string
    - description: 'Revision of the Source Repository'
      name: revision
      type: string
      default: ""
    - description: 'Fully Qualified Output Image'
      name: output-image
      type: string
    - description: Path to the source code of an application's component from where to build image.
      name: path-context
      type: string
      default: .
    - description: Path to the Dockerfile inside the context specified by parameter path-context
      name: dockerfile
      type: string
      default: Dockerfile
    - description: Force rebuild image
      name: rebuild
      type: string
      default: "false"
    - description: Skip checks against built image
      name: skip-checks
      type: string
      default: "false"
    - description: Execute the build with network isolation
      name: hermetic
      type: string
      default: "false"
    - description: Build dependencies to be prefetched by Cachi2
      name: prefetch-input
      type: string
      default: ""
    - description: Image tag expiration time, time values could be something like 1h, 2d, 3w for hours, days, and weeks, respectively.
      name: image-expires-after
      default: ""
    - name: build-source-image
      description: Build a source image.
      type: string
      default: "false"
    - name: build-image-index
      description: Add built image into an OCI image index
      type: string
      default: "false"
  tasks:
    - name: init
      params:
        - name: image-url
          value: "$(params.output-image)"
        - name: rebuild
          value: "$(params.rebuild)"
        - name: skip-checks
          value: "$(params.skip-checks)"
      taskRef:
        name: init
        # A pointer for referencing the correct version of task in the built pipeline bundles.
        version: "0.2"
    - name: clone-repository
      when:
      - input: $(tasks.init.results.build)
        operator: in
        values: ["true"]
      runAfter:
        - init
      params:
        - name: url
          value: $(params.git-url)
        - name: revision
          value: "$(params.revision)"
      taskRef:
        name: git-clone
        version: "0.1"
      workspaces:
        - name: output
          workspace: workspace
        - name: basic-auth
          workspace: git-auth
    - name: prefetch-dependencies
      when:
      - input: $(params.prefetch-input)
        operator: notin
        values: [""]
      params:
        - name: input
          value: $(params.prefetch-input)
      runAfter:
        - clone-repository
      taskRef:
        name: prefetch-dependencies
        version: "0.1"
      workspaces:
        - name: source
          workspace: workspace
        - name: git-basic-auth
          workspace: git-auth
        - name: netrc
          workspace: netrc
    - name: build-container
      when:
      - input: $(tasks.init.results.build)
        operator: in
        values: ["true"]
      runAfter:
        - prefetch-dependencies
      taskRef:
        name: $REPLACE_ME
      workspaces:
        - name: source
          workspace: workspace
    - name: build-image-index
      when:
      - input: $(tasks.init.results.build)
        operator: in
        values: ["true"]
      runAfter:
        - build-container
      taskRef:
        name: build-image-index
        version: "0.1"
      params:
      - name: IMAGE
        value: $(params.output-image)
      - name: COMMIT_SHA
        value: $(tasks.clone-repository.results.commit)
      - name: IMAGE_EXPIRES_AFTER
        value: "$(params.image-expires-after)"
      - name: ALWAYS_BUILD_INDEX
        value: $(params.build-image-index)
      - name: IMAGES
        value:
        - $(tasks.build-container.results.IMAGE_URL)@$(tasks.build-container.results.IMAGE_DIGEST)
    - name: build-source-image
      when:
        - input: $(tasks.init.results.build)
          operator: in
          values: ["true"]
        - input: $(params.build-source-image)
          operator: in
          values: ["true"]
      runAfter:
        - build-image-index
      taskRef:
        name: source-build
        version: "0.1"
      params:
        - name: BINARY_IMAGE
          value: "$(params.output-image)"
      workspaces:
        - name: workspace
          workspace: workspace
    - name: deprecated-base-image-check
      when:
      - input: $(params.skip-checks)
        operator: in
        values: ["false"]
      taskRef:
        name: deprecated-image-check
        version: "0.4"
      params:
      - name: IMAGE_URL
        value: $(tasks.build-image-index.results.IMAGE_URL)
      - name: IMAGE_DIGEST
        value: $(tasks.build-image-index.results.IMAGE_DIGEST)
      runAfter:
        - build-image-index
    - name: clair-scan
      when:
      - input: $(params.skip-checks)
        operator: in
        values: ["false"]
      runAfter:
        - build-image-index
      taskRef:
        name: clair-scan
        version: "0.2"
      params:
      - name: image-digest
        value: $(tasks.build-image-index.results.IMAGE_DIGEST)
      - name: image-url
        value: $(tasks.build-image-index.results.IMAGE_URL)
    - name: ecosystem-cert-preflight-checks
      when:
      - input: $(params.skip-checks)
        operator: in
        values: ["false"]
      runAfter:
        - build-image-index
      taskRef:
        name: ecosystem-cert-preflight-checks
        version: "0.1"
      params:
      - name: image-url
        value: $(tasks.build-image-index.results.IMAGE_URL)
    - name: sast-snyk-check
      when:
      - input: $(params.skip-checks)
        operator: in
        values: ["false"]
      runAfter:
        - build-image-index
      taskRef:
        name: sast-snyk-check
        version: "0.2"
      workspaces:
      - name: workspace
        workspace: workspace
      params:
      - name: image-digest
        value: $(tasks.build-image-index.results.IMAGE_DIGEST)
      - name: image-url
        value: $(tasks.build-image-index.results.IMAGE_URL)
    - name: clamav-scan
      when:
      - input: $(params.skip-checks)
        operator: in
        values: ["false"]
      runAfter:
        - build-image-index
      taskRef:
        name: clamav-scan
        version: "0.1"
      params:
      - name: image-digest
        value: $(tasks.build-image-index.results.IMAGE_DIGEST)
      - name: image-url
        value: $(tasks.build-image-index.results.IMAGE_URL)
    - name: apply-tags
      runAfter:
        - build-image-index
      taskRef:
        name: apply-tags
        version: "0.1"
      params:
      - name: IMAGE
        value: $(tasks.build-image-index.results.IMAGE_URL)
    - name: push-dockerfile
      runAfter:
      - build-image-index
      taskRef:
        name: push-dockerfile
        version: "0.1"
      params:
      - name: IMAGE
        value: $(tasks.build-image-index.results.IMAGE_URL)
      - name: IMAGE_DIGEST
        value: $(tasks.build-image-index.results.IMAGE_DIGEST)
      - name: DOCKERFILE
        value: $(params.dockerfile)
      - name: CONTEXT
        value: $(params.path-context)
      workspaces:
      - name: workspace
        workspace: workspace

  finally:
    - name: show-sbom
      taskRef:
        name: show-sbom
        version: "0.1"
      params:
      - name: IMAGE_URL
        value: $(tasks.build-image-index.results.IMAGE_URL)
    - name: show-summary
      taskRef:
        name: summary
        version: "0.2"
      params:
      - name: pipelinerun-name
        value: "$(context.pipelineRun.name)"
      - name: git-url
        value: "$(tasks.clone-repository.results.url)?rev=$(tasks.clone-repository.results.commit)"
      - name: image-url
        value: $(params.output-image)
      - name: build-task-status
        value: $(tasks.build-image-index.status)
      workspaces:
      - name: workspace
        workspace: workspace
  results:
    - name: IMAGE_URL
      value: "$(tasks.build-image-index.results.IMAGE_URL)"
    - name: IMAGE_DIGEST
      value: "$(tasks.build-image-index.results.IMAGE_DIGEST)"
    - name: CHAINS-GIT_URL
      value: "$(tasks.clone-repository.results.url)"
    - name: CHAINS-GIT_COMMIT
      value: "$(tasks.clone-repository.results.commit)"
  workspaces:
    - name: workspace
    - name: git-auth
      optional: true
    - name: netrc
      optional: true
