name: Validate PR - golang CI
"on":
  pull_request:
    branches: [main]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path:
          - task-generator/remote
          - task-generator/trusted-artifacts
    steps:
      - uses: actions/checkout@cbb722410c2e876e24abbe8de2cc27693e501dcb
      - uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a
        with:
          go-version-file: './${{matrix.path}}/go.mod'
          cache-dependency-path: ./${{matrix.path}}/go.sum
      - name: golangci-lint
        uses: golangci/golangci-lint-action@2f13b8027d5e60ac6e32b086a0dc4d2ae4cb3f77
        with:
          working-directory: ${{matrix.path}}
          args: "--timeout=10m --build-tags='normal periodic'"
  go:
    name: Check sources
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path:
          - task-generator/remote
          - task-generator/trusted-artifacts
    steps:
      - uses: actions/checkout@cbb722410c2e876e24abbe8de2cc27693e501dcb
      - name: Install Go
        uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a
        with:
          go-version-file: './${{matrix.path}}/go.mod'
          cache-dependency-path: ./${{matrix.path}}/go.sum
      - name: Check go mod status
        working-directory: ${{matrix.path}}
        run: |
          go mod tidy
          if [[ ! -z $(git status -s) ]]
          then
            echo "Go mod state is not clean:"
            git --no-pager diff
            exit 1
          fi
      - name: Check format
        working-directory: ${{matrix.path}}
        run: |
          go fmt ./...

          if [[ ! -z $(git status -s) ]]
          then
            echo "not all golang files properly gofmt'ed:"
            git --no-pager diff
            exit 1
          fi
      - name: Tests
        working-directory: ${{matrix.path}}
        run: |
          go test ./...

  security_scan:
    name: Security scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path:
          - task-generator/remote
          - task-generator/trusted-artifacts
    steps:
      - uses: actions/checkout@cbb722410c2e876e24abbe8de2cc27693e501dcb
      - uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a
        with:
          go-version-file: './${{matrix.path}}/go.mod'
          cache-dependency-path: ./${{matrix.path}}/go.sum
      # https://github.com/securego/gosec/blob/12be14859bc7d4b956b71bef0b443694aa519d8a/README.md#integrating-with-code-scanning
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          # we let the report trigger content trigger a failure using the GitHub Security features.
          args: '-tags normal,periodic -no-fail -fmt sarif -out results.sarif ${{matrix.path}}/...'
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@5b6e617dc0241b2d60c2bccea90c56b67eceb797
        with:
          # Path to SARIF file relative to the root of the repository
          sarif_file: results.sarif
