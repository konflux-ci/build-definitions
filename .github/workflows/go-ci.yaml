name: Validate PR - golang CI
"on":
  pull_request:
    branches: [main]
  merge_group:
    types: [checks_requested]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path:
          - task-generator/remote
          - task-generator/trusted-artifacts
    steps:
      - uses: actions/checkout@v5.0.0
      - uses: actions/setup-go@v6.0.0
        with:
          go-version-file: './${{matrix.path}}/go.mod'
          cache-dependency-path: ./${{matrix.path}}/go.sum
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8.0.0
        with:
          working-directory: ${{matrix.path}}
          args: "--timeout=10m --build-tags='normal periodic'"
  go:
    name: Check sources
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path:
          - task-generator/remote
          - task-generator/trusted-artifacts
    steps:
      - uses: actions/checkout@v5.0.0
      - name: Install Go
        uses: actions/setup-go@v6.0.0
        with:
          go-version-file: './${{matrix.path}}/go.mod'
          cache-dependency-path: ./${{matrix.path}}/go.sum
      - name: Check go mod status
        working-directory: ${{matrix.path}}
        run: |
          go mod tidy
          if [[ ! -z $(git status -s) ]]
          then
            echo "Go mod state is not clean:"
            git --no-pager diff
            exit 1
          fi
      - name: Check format
        working-directory: ${{matrix.path}}
        run: |
          go fmt ./...

          if [[ ! -z $(git status -s) ]]
          then
            echo "not all golang files properly gofmt'ed:"
            git --no-pager diff
            exit 1
          fi
      - name: Tests
        working-directory: ${{matrix.path}}
        run: |
          go test ./...

  security_scan:
    name: Security scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    strategy:
      matrix:
        path:
          - task-generator/remote
          - task-generator/trusted-artifacts
    steps:
      - uses: actions/checkout@v5.0.0
      - uses: actions/setup-go@v6.0.0
        with:
          go-version-file: './${{matrix.path}}/go.mod'
          cache-dependency-path: ./${{matrix.path}}/go.sum
      # https://github.com/securego/gosec/blob/12be14859bc7d4b956b71bef0b443694aa519d8a/README.md#integrating-with-code-scanning
      - name: Run Gosec Security Scanner
        uses: securego/gosec@v2.22.10
        with:
          # we let the report trigger content trigger a failure using the GitHub Security features.
          args: '-tags normal,periodic -no-fail -fmt sarif -out results.sarif ${{matrix.path}}/...'
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4.31.2
        with:
          # Path to SARIF file relative to the root of the repository
          sarif_file: results.sarif
