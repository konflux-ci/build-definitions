name: Validate PR - golang CI
"on":
  pull_request:
    branches: [main]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path:
          - task-generator/remote
          - task-generator/trusted-artifacts
    steps:
      - uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2
      - uses: actions/setup-go@5a083d0e9a84784eb32078397cf5459adecb4c40
        with:
          go-version-file: './${{matrix.path}}/go.mod'
          cache-dependency-path: ./${{matrix.path}}/go.sum
      - name: golangci-lint
        uses: golangci/golangci-lint-action@7ec71f69b140deafe2ba0c477db8aacd59cdfe55
        with:
          working-directory: ${{matrix.path}}
          args: "--timeout=10m --build-tags='normal periodic'"
  go:
    name: Check sources
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path:
          - task-generator/remote
          - task-generator/trusted-artifacts
    steps:
      - uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2
      - name: Install Go
        uses: actions/setup-go@5a083d0e9a84784eb32078397cf5459adecb4c40
        with:
          go-version-file: './${{matrix.path}}/go.mod'
          cache-dependency-path: ./${{matrix.path}}/go.sum
      - name: Check go mod status
        working-directory: ${{matrix.path}}
        run: |
          go mod tidy
          if [[ ! -z $(git status -s) ]]
          then
            echo "Go mod state is not clean:"
            git --no-pager diff
            exit 1
          fi
      - name: Check format
        working-directory: ${{matrix.path}}
        run: |
          go fmt ./...

          if [[ ! -z $(git status -s) ]]
          then
            echo "not all golang files properly gofmt'ed:"
            git --no-pager diff
            exit 1
          fi
      - name: Tests
        working-directory: ${{matrix.path}}
        run: |
          go test ./...

  security_scan:
    name: Security scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path:
          - task-generator/remote
          - task-generator/trusted-artifacts
    steps:
      - uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2
      - uses: actions/setup-go@5a083d0e9a84784eb32078397cf5459adecb4c40
        with:
          go-version-file: './${{matrix.path}}/go.mod'
          cache-dependency-path: ./${{matrix.path}}/go.sum
      # https://github.com/securego/gosec/blob/12be14859bc7d4b956b71bef0b443694aa519d8a/README.md#integrating-with-code-scanning
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          # we let the report trigger content trigger a failure using the GitHub Security features.
          args: '-tags normal,periodic -no-fail -fmt sarif -out results.sarif ${{matrix.path}}/...'
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@f89b8a7d5239ba6d1a0f243ead94ea9ca5775ae1
        with:
          # Path to SARIF file relative to the root of the repository
          sarif_file: results.sarif
